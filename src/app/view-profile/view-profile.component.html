<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <div class="row" style="background-color:#4680FF; padding:10px;">
            <div class="col-lg-12">
              <span style='text-align: center;color:white'> View Details</span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info">
                <div class="row">
                  <div class="col-lg-6">
                    <label>
                      User Id
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-user"></i>
                      </span>
                      <input type="text" class="form-control" value="{{userID}}" readonly  [ngClass]="{'disabledBtn':true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label>
                      User Name
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-user"></i>
                      </span>
                      <input type="text" class="form-control" value="{{userName}}"   readonly  [ngClass]="{'disabledBtn':true}">
                    </div>
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-lg-6">
                    <label>
                      Role
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-briefcase"></i>
                      </span>
                      <input type="text" class="form-control" value="{{userRole}}"  readonly  [ngClass]="{'disabledBtn':true}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label>
                      Department
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-briefcase"></i>
                      </span>
                      <input type="text" class="form-control" value="{{userDepartment}}"  readonly  [ngClass]="{'disabledBtn':true}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="card">
          <div class="card-body">
          <div class="row" style="background-color:#4680FF; padding:10px;">
            <div class="col-lg-12">
              <span style='text-align: center;color:white'> Rights Assigned to {{userName}}</span>
            </div>
          </div>
          <br>
          <div class="row" [class.disabled]="true">
            <div class="col-lg-3" *ngFor="let array of userRights">
              <div class="pretty p-svg p-curve">
                <input type="checkbox" checked />
                <div class="state p-primary">
                  <svg class="svg svg-icon" viewBox="0 0 20 20">
                    <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                      style="stroke: white;fill:white;"></path>
                  </svg>
                  <label> {{array}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
