<div class="row" style="margin-top:20px">
  <ngx-loading [show]="bln_loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}"></ngx-loading>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'> Change Admin Profile</span>
          </div>
        </div>
        <br>
        <form autocomplete="off" [formGroup]="changeProfile" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info">
                <div class="row">
                  <div class="col-lg-6">
                    <label>
                      User Id
                    </label>
                    <ngx-select [formControl]="selectedUserId" [items]="srr_selectedUserIds"
                      placeholder="Select User ID" (select)="selectUserID($event)">
                    </ngx-select>
                  </div>
                  <div class="col-lg-6">
                    <label>
                      User Name
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-user"></i>
                      </span>
                      <input type="text" class="form-control" readonly formControlName="selectedUserName" >
                    </div>
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-lg-6">
                    <label>
                      New Password
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-user"></i>
                      </span>
                      <input type="text"  autocomplete="false" class="form-control" [type]="hide1 ? 'text' : 'password'"
                        formControlName="userPassword" placement="top" (keyup)="passwordKey($event)" (keydown.space)="$event.preventDefault()" (keypress)="omit_special_char($event)">
                      <span style="border: 1px solid #cccccc;"   >
                        <mat-icon style="font-size:24px;color: grey;  " matSuffix (click)="hide1 = !hide1"><i class="mdi mdi-eye"></i>{{hide1
                          ? '' : ''}}</mat-icon>
                      </span>
                    </div>
                    <div *ngIf="alertMessage" style="color:Red;font-weight: bold;">
                      <b> {{alertMessageText}} </b>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <label>
                      Confirm Password
                    </label>
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="icofont icofont-user"></i>
                      </span>
                      <input type="text"  class="form-control" [type]="hide2 ? 'text' : 'password'"
                        formControlName="userConfirmPassword" style="width: 100px;" (keydown.space)="$event.preventDefault()" (keypress)="omit_special_char($event)">
                      <span style="border: 1px solid #cccccc;" >
                        <mat-icon style="font-size:24px;color: grey;  " matSuffix (click)="hide2 = !hide2"><i class="mdi mdi-eye"></i>{{hide2
                          ? '' : ''}}</mat-icon>
                      </span>
                    </div>
                    <div *ngIf="changeProfile.controls['userConfirmPassword'].touched">
                      <div *ngIf="changeProfile.controls['userConfirmPassword'].errors?.matchOther">
                        <span style="color:red;font-weight: bold;">*Password Mismatched</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="text-center">
            <button type="submit" [disabled]="!changeProfile.valid" [ngClass]="{'disabledBtn' : !changeProfile.valid}"
              class="btn btn-primary">Save
              Changes</button>
            &nbsp;&nbsp;&nbsp;
            <button href="javascript:;" (click)="resetForm()" type="button" class="btn btn-default waves-effect">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
