<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <ngx-loading [show]="bln_loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}">
            </ngx-loading>
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>PRODUCT SUMMARY</span>
          </div>
        </div>
        <form  [formGroup]='frm_prdSummary' (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="general-info"><br>
                <div class="row">
                  <div class="col-md-4">
                    <label>Product Type :</label>
                    <div class="form-group">
                      <ngx-select
                      formControlName="str_prdType"
                      (select)="cmbPrdType_getcubicType($event)"
                      [items]="sarr_prdType"
                      placeholder="Select"
                      class="select">
                      </ngx-select>
                      <br>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label>Cubicle Type :</label>
                    <div class="form-group">
                      <ngx-select
                      formControlName="str_cubicType"
                      [items]="sarr_CubicType"
                      placeholder="Select"
                      class="select">
                      </ngx-select>
                      <br>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label>Report Options :</label>
                    <div class="form-group">
                      <ngx-select
                      formControlName="str_rptOption"
                      [items] = "sarr_rptOption"
                      (select)="cmbRptOption_getPrdDetail($event)"
                      placeholder="Select"
                      class="select">
                      </ngx-select><br>
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label>
                      Product Detail : &nbsp;&nbsp;<span style="color:#4680FF">[{{strProductType}}]</span>
                    </label>
                    <div class="form-group">
                      <ngx-select
                      formControlName="str_prdDetail"
                      placeholder="Select"
                      [items]="sarr_prdDetail"
                      class="select">
                      </ngx-select><br>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label>From Date :</label>
                    <mat-form-field>
                      <input matInput md-min-date="minDate"
                      formControlName="dt_fromDate"
                      [matDatepicker]="picker1" style="font-size:18px"
                      readonly [max]="dt_todayDate" (dateInput)="chkDateValidation()">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="col-md-4">
                    <label> To Date :</label>
                    <mat-form-field>
                      <input matInput md-min-date="minDate"
                      formControlName="dt_toDate" [matDatepicker]="picker2" style="font-size:18px"
                        readonly [max]="dt_todayDate" (dateInput)="chkDateValidation()">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                  </div>

                </div>
                <br>
                <div class="text-center">
                  <button type="submit"
                  [disabled]="!frm_prdSummary.valid"
                  [ngClass]="{'disabledBtn' : !frm_prdSummary.valid}"
                  class="btn btn-success">View Report</button> &nbsp;&nbsp;

                  <button type="button"
                  (click)="btnPrintReason()"
                  [disabled]="!frm_prdSummary.valid"
                  [ngClass]="{'disabledBtn' : !frm_prdSummary.valid}"
                  class="btn btn-info">Print Reason For Printout</button> &nbsp;&nbsp;

                  <button type="button"
                  (click)="btnReset()"
                  class="btn btn-default">Reset</button>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card" *ngIf="bln_show" id="destination">
        <div class="card-body">
          <object [data]="Url" type="application/pdf" width="100%" height="1000px"></object>
          <br><br>
          <div class="text-center">
            <button class="btn btn-primary" (click)="btnPrint_showPrintList()">Print Report</button>
          </div>
        </div>
      </div>
  </div>
</div>
