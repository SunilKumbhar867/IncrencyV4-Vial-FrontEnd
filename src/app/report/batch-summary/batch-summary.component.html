<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <ngx-loading [show]="bln_loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}">
            </ngx-loading>
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>BATCH SUMMARY</span>
          </div>
        </div>
        <form [formGroup]='frm_batchSummary' (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                  <div class="general-info"><br>
                    <div class="row">
                      <div class="col-md-4">
                          <label>Product Type :</label>
                          <div class="form-group">
                            <ngx-select
                            formControlName="str_prodType"
                            (select)="cmbPrdType_getCubicleTypes($event)"
                            [items]="sarr_prdTypes"
                            placeholder="Select"
                            class="select">
                            </ngx-select>
                          </div>
                      </div>

                      <div class="col-md-4">
                          <label>Cubicle Type :</label>
                          <div class="form-group">
                            <ngx-select
                            formControlName="str_type"
                            [items]="sarr_Types"
                            (select)="cmbCubicleType_getReportOptions($event)"
                            placeholder="Select"
                            class="select">
                            </ngx-select>
                          </div>
                      </div>

                      <div class="col-md-4">
                          <label>Report Options :</label>
                          <div class="form-group">
                            <ngx-select
                            formControlName="str_rptOption"
                            (select)="cboReportOption_side($event)"
                            [items] = "sarr_rptOption"
                            placeholder="Select"
                            class="select">
                            </ngx-select>
                          </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <label>Side :</label>
                        <div class="form-group">
                          <ngx-select
                          formControlName="str_side"
                          [items]="sarr_side"
                          placeholder="Select"
                          (select)="cmbSide_getProductDetail($event)"
                          class="select">
                          </ngx-select>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <label>
                          Product Detail : &nbsp;&nbsp;<span style="color:#4680FF">[{{strProductDetail}}]</span>
                        </label>
                        <div class="form-group">
                          <ngx-select
                          formControlName="str_prdDetail"
                          [items] = "sarr_prdDetail"
                          (select)="cmbPrd_getBatches($event)"
                          placeholder="Select"
                          class="select">
                          </ngx-select>
                        </div>
                      </div>
                    </div>

                      <div class="row">
                          <div class="col-md-6">
                              <label>Batch No :</label>
                              <div class="form-group">
                                <ngx-select
                                formControlName="str_batchNo"
                                [items]="sarr_batchNo"
                                (select)="cmbBatch_getPrintNo($event)"
                                placeholder="Select"
                                class="select">
                                </ngx-select>
                              </div>
                          </div>

                          <div class="col-md-6">
                            <label>Print No. :</label>
                            <div class="form-group">
                              <input
                                class="form-control"
                                type="text"
                                readonly="true"
                                formControlName="int_printNo">
                            </div>
                        </div>

                      </div>

                    <br>
                    <div class="text-center">
                        <button type="submit"
                        [disabled]="!frm_batchSummary.valid"
                        [ngClass]="{'disabledBtn' : !frm_batchSummary.valid}"
                        class="btn btn-success">View Report</button>&nbsp;&nbsp;

                        <button type="button"
                        (click)="btnPrintReason_click()"
                        [disabled]="!frm_batchSummary.valid || bln_print == false"
                        [ngClass]="{'disabledBtn' : !frm_batchSummary.valid || bln_print == false}"
                        class="btn btn-info">Print Reason For Printout</button> &nbsp;&nbsp;

                        <button type="button" (click)="btnReset_click()" class="btn btn-default">Reset</button>
                    </div>

                  </div>
                </div>
              </div>
        </form>
      </div>
    </div>
    <div class="card" *ngIf="bln_show" id="destination">
      <div class="card-body">
        <object [data]="Url" type="application/pdf" width="100%" height="1000px"></object>
        <br><br>
        <div class="text-center">
          <button class="btn btn-primary" (click)="btnPrint_showPrintList()">Print Report</button>
        </div>
      </div>
    </div>
  </div>
</div>
