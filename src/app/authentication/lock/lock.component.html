<section id="wrapper">
    <div class="login-register" style="background-image:url('https://cdn.pixabay.com/photo/2016/12/05/19/45/pill-1884777_960_720.jpg');">
        <div class="login-box card">
            <div class="card-body">
              <form class="form-horizontal form-material" id="loginform" action="index.html">

                <div class="form-group">
                  <div class="col-xs-12 text-center">
                    <div class="user-thumb text-center"> <img alt="thumbnail" class="img-circle" width="100" src="../assets/images/users/1.jpg">
                      <h3>Genelia</h3>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="col-xs-12">
                    <input class="form-control" type="password" required="" placeholder="password">
                  </div>
                </div>
                <div class="form-group text-center">
                  <div class="col-xs-12">
                    <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [routerLink]="['/dashboard/dashboard1']">Log In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
</section>
