<div role="document" class="">
  <div class="modal-header">
    <h2 class="modal-title" style="color:blue;">Select Printer</h2>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 *ngFor="let printer of sarr_printers" (click)="selectedPrinter(printer)" [class.highlighted]="printer === highlight"
      style="padding: 1%;"><i class="fa fa-print"></i> {{printer}} </h4>
      <hr>
    <div class="text-center">
      <button class="btn btn-primary" (click)="print()"><i class="fa fa-print"></i> Print</button>
    </div>
  </div>
</div>
