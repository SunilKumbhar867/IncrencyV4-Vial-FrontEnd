<ngx-loading [show]="bln_loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}"></ngx-loading>
<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <div class="row" style="background-color:#4680FF; padding:10px;">
            <div class="col-lg-12">
              <span style='text-align: center;color:white'>Edit ROLE</span>
            </div>
          </div>
          <br>
          <form [formGroup]="editRoleForm" (ngSubmit)="onSubmit()">
            <div class="row" [class.disabled]="bln_editMode">
              <div class="col-lg-6">
                <ngx-select [formControl]="enterRole" [items]="roleName" placeholder="Select Role" (select)="changeFun($event)">
                </ngx-select>
              </div>
            </div><br>
            <div class="row" [hidden]="!bln_myVar">
              <div class="col-md-4" *ngFor="let role of sarr_loggedUserRoles ;let i = index" [class.disabled]="!bln_editMode">
                <div class="pretty p-svg p-curve" formArrayName="roles1">
                  <input type="checkbox" [formControlName]="i" (change)="selectOne(role, $event.target.checked)" />
                  <div class="state p-primary">
                    <svg class="svg svg-icon" viewBox="0 0 20 20">
                      <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                        style="stroke: white;fill:white;"></path>
                    </svg>
                    <label>{{role}}</label>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="text-center">
              <button type="button" (click)="Edit()" [disabled]="bln_editMode" class="btn btn-success">Edit</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary" [ngClass]="{disabledBtn:!bln_editMode}" [disabled]="!bln_editMode">Save</button>&nbsp;&nbsp;
              <button type="button" (click)="Reset()" class="btn btn-default">Reset</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
