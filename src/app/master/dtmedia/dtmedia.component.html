<ngx-loading [show]="bln_Loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}"></ngx-loading>

<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>MEDIA</span>
          </div>
        </div>
        <br>
        <form [formGroup]="frm_media" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <label>Media :</label>
              <div class="form-group">
                <input
                class="form-control"
                type="text"
                formControlName="str_media"
                maxlength="25"
                (keyup)="onkey_checkDataExist($event)">
                <span *ngIf="bln_IDexist == true" class="text-danger" style="font-weight: bold;">
                  Media already exist!
                </span>
                <div *ngIf="!str_media.valid && str_media.touched" class="form__error"
                  style="color:red;margin-top:3px;font-weight: bold;">{{str_media?.errors['required']}}</div>
                </div>
            </div>
          </div>
          <div class="text-center">
            <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!frm_media.valid || bln_IDexist == true || str_media.value == '' "
            [ngClass]="{'disabledBtn' : !frm_media.valid || bln_IDexist == true || str_media.value == ''}">Save
              Changes
            </button>&nbsp;&nbsp;&nbsp;

            <button
            type="button"
            class="btn btn-default waves-effect"
            (click)="onReset()">Reset
            </button>
          </div>
          <hr>
          <br>
          <div class="table table-responsive">
            <table class="table table-bordered table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>Media</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let str_Val of sarr_mediaData">
                  <td>{{ str_Val }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
