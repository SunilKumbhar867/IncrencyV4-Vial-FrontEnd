<mat-card-header>
  <div class="row" style="background-color:#4680FF;padding-top:10px;">
    <div class="col-lg-12">
      <p style="font-size:15px;color:white">
        {{data.message}}
      </p>
    </div>
  </div>
</mat-card-header>
<br>
<mat-card-content>
  <form [formGroup]="ChangePass" (ngSubmit)="onFormSubmit()">
    <div class="row">
      <div class="col-lg-12">
        <div class="general-info">
          <div class="row">
            <div class="col-lg-6">
              <label>User ID</label>
              <div class="input-group" [class.disabled]="!disabled">
                <span class="input-group-addon">
                  <i class="icofont icofont-user"></i>
                </span>
                <input type="text" class="form-control" formControlName="userID" readonly>
              </div>
              <div *ngIf="userID.invalid && userID.touched">
                <span style="color:red;margin-top:3px">User ID field is mandatory..!</span>
              </div>
            </div>
            <div class="col-lg-6">
              <label>User Name</label>
              <div class="input-group" [class.disabled]="!disabled">
                <span class="input-group-addon">
                  <i class="icofont icofont-user"></i>
                </span>
                <input type="text" class="form-control" formControlName="userName" readonly>
              </div>
            </div>

            <div class="col-lg-6">
                <br>
              <label>Password</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icofont icofont-user"></i>
                </span>
                <input type="text" class="form-control" [type]="hide1 ? 'text' : 'password'" formControlName="userPassword"
                  placement="top" (keyup)="passwordKey($event)" (keydown.space)="$event.preventDefault()"  (keypress)="omit_special_char($event)" >
                <span style="border: 1px solid #cccccc;">
                  <mat-icon style="font-size:24px;color: grey;" matSuffix (click)="hide1 = !hide1"><i class="mdi mdi-eye"></i>{{hide1
                    ? '' : ''}}</mat-icon>

                </span>
              </div>
              <br>
              <div *ngIf="alertMessage" style="color:Red">
                <b> {{alertMessageText}}    </b>
                 </div>
            </div>
            <div class="col-lg-6">
                <br>
              <label>
                Confirm Password
              </label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="icofont icofont-user"></i>
                </span>
                <input type="text" class="form-control" [type]="hide2 ? 'text' : 'password'" formControlName="userConfirmPassword"
                  style="width: 100px;" (keydown.space)="$event.preventDefault()"  (keypress)="omit_special_char($event)" >
                <span style="border: 1px solid #cccccc;">
                  <mat-icon style="font-size:24px;color: grey;  " matSuffix (click)="hide2 = !hide2"><i class="mdi mdi-eye"></i>{{hide2
                    ? '' : ''}}</mat-icon>
                </span>
              </div>
              <br>
              <div *ngIf="ChangePass.controls['userConfirmPassword'].dirty">
                <div *ngIf="ChangePass.controls['userConfirmPassword'].errors?.matchOther">
            <b style="color:red;">*Password Mismatched</b>
          </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
                <br>
              <label>
                Remark
              </label>
              <div class="input-group">
                <textarea rows="3" type="text" class="form-control" formControlName="remark" style="width: 100px;"></textarea>
              </div>
            </div>
          </div>
          <Br>
          <div class="text-center">
            <button type="submit" [disabled]="!ChangePass.valid" [ngClass]="{disabledBtn:!ChangePass.valid}" class="btn btn-primary">Save
              Changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-card-content>
