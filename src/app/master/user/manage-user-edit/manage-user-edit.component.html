<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <ngx-loading [show]="bln_loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}">
        </ngx-loading>
        <div class="card">
          <div class="card-body">
            <div class="row" style="background-color:#4680FF; padding:10px;">
              <div class="col-lg-12">
                <span style='text-align: center;color:white'> USER DETAILS</span>
              </div>
            </div>
            <br>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-6" [class.disabled]="true">
                  <label>User ID</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter UserId" formControlName="userid"
                      readonly>
                  </div>
                </div>
                <div class="col-lg-6" [class.disabled]="true">
                  <label>Windows Username</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter UserName" formControlName="username"
                      readonly>
                  </div>
                </div>
              </div>

              <div class="row">
                  <div class="col-lg-6" >
                      <br> <label>User Name</label>
                      <div class="input-group">

                        <input type="text" class="form-control" formControlName="userInitials">
                      </div>
                    </div>
                    <div class="col-lg-6" >
                      <br> <label>Status</label>
                      <div class="input-group" [class.disabled]="true">

                        <input type="text" class="form-control" formControlName="status" readonly>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                <div class="col-lg-6" [class.disabled]="ViewMode">
                  <label>Role</label>
                  <!-- <input type="text" class="form-control" placeholder="Enter UserName" formControlName="role" readonly> -->
                  <ngx-select [formControl]="role" [items]="roleNames" placeholder="Select Role"
                    (select)="changeFun($event)">
                  </ngx-select>
                </div>
                <div class="col-lg-6" [class.disabled]="ViewMode">
                  <label>Department</label>
                  <ngx-select [formControl]="department" [items]="sarr_department" placeholder="Select Department">
                  </ngx-select>
                </div>

              </div>
              <div class="card">
                <div class="card-body">
                  <div class="row" style="background-color:#4680FF; padding:10px;">
                    <div class="col-lg-12">
                      <span style='text-align: center;color:white'>Rights Assigned</span>
                    </div>
                  </div><br>
                  <div class="row">
                    <div class="col-lg-3" *ngFor="let role of tempArray ;let i = index" [class.disabled]="ViewMode"
                      [class.disabled]="MRoleRight">
                      <div class="pretty p-svg p-curve" formArrayName="roleRights">
                        <input type="checkbox" [formControlName]="i" />
                        <div class="state p-primary">
                          <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path
                              d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                              style="stroke: white;fill:white;"></path>
                          </svg>
                          <label> {{role}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <div class="row" style="background-color:#4680FF; padding:10px;">
                    <div class="col-lg-12">
                      <span style='text-align: center;color:white'>Special Privileges</span>
                    </div>
                  </div><br>
                  <div class="row">
                    <div class="col-lg-3" *ngFor="let role of specialRightsArray ;let i = index"
                      [class.disabled]="ViewMode" [class.disabled]="MSplRight">
                      <div class="pretty p-svg p-curve" formArrayName="specialRights">
                        <input type="checkbox" [formControlName]="i" />
                        <div class="state p-primary">
                          <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path
                              d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
                              style="stroke: white;fill:white;"></path>
                          </svg>
                          <label> {{role}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <div class="text-center">
                <button type="button" [hidden]="ViewMode || int_activeUser == 1 || str_logginUserRole == str_role"
                  class="btn btn-warning" (click)="ModRoleRight()">Modify Role
                  Rights</button>&nbsp;&nbsp;
                <button type="button" [hidden]="ViewMode || int_activeUser == 1 || str_logginUserRole == str_role"
                  class="btn btn-warning" (click)="ModSplRight()">Modify
                  Special
                  Previlage</button>&nbsp;&nbsp;
                <button type="submit" [hidden]="ViewMode || int_activeUser == 1 || str_logginUserRole == str_role"
                  class="btn btn-success">Save</button>&nbsp;&nbsp;
                <button (click)="release()" type="button" class="btn btn-default">Cancel</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
