<div class="row" style="margin-top:20px">
  <div class="row" style="margin-top:20px">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="row" style="background-color:#4680FF; padding:10px;">
                  <div class="col-lg-12">
                    <span style='text-align: center;color:white'>ADD VIAL</span>
                  </div>
              </div>
              <br>
              <form [formGroup]="addVialForm" class="form-horizontal form-material" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-lg-6">
                        <label>Product Code</label>
                        <input type="text" formControlName="str_ProductCode" maxlength="50" class="form-control">

                      </div>
                      <div class="col-lg-6">
                        <label>Product Name</label>
                        <input type="text" class="form-control" formControlName="str_ProductName" maxlength="500">
                      </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-lg-6">
                        <label>Version</label>
                        <input type="text" class="form-control" formControlName="str_Version" maxlength="50">
                    </div>
                    <div class="col-lg-6"></div>
                  </div>
                  <hr>
                  <div class="text-center">
                      <button
                      type="submit"
                      class="btn btn-primary">Save
                        Changes
                      </button>&nbsp;&nbsp;&nbsp;
          
                      <button
                      type="button"
                      class="btn btn-default waves-effect"
                      (click)="onReset()">Reset
                      </button>
                    </div>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
