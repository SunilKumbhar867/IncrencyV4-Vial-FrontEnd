<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>ADD VIAL</span>
          </div>
        </div>
        <br>
        <form [formGroup]="addVialForm" (ngSubmit)="addVial()"> 
            <div class="row">
                <div class="col-md-6">
                    <label>Product Code : </label>
                    <div class="form-group">
                      <input class="form-control"
                      type="text"
                      formControlName="str_ProductCode"
                      maxlength="50">
                    </div>
                  </div>
  
  
                  <div class="col-md-6">
                      <label>Product Name : </label>
                      <div class="form-group">
                        <input class="form-control"
                        type="text"
                        formControlName="str_ProductName"
                        maxlength="20">
                      </div>
                    </div>
            </div>
  
            <div class="row">
                <div class="col-md-6">
                    <label>Version : </label>
                    <div class="form-group">
                      <input class="form-control"
                      type="text"
                      formControlName="str_Version"
                      maxlength="20">
                    </div>
                  </div>
                
                  <div class="col-md-6">
                      <label>Manufacturing Code : </label>
                      <div class="form-group">
                        <input class="form-control"
                        type="text"
                        formControlName="str_ManufCode"
                        maxlength="20">
                      </div>
                    </div>
              </div>
  
              <div class="row">
                  <div class="col-md-6">
                      <label>Std Weight : </label>
                      <div class="form-group">
                        <input class="form-control"
                        type="text"
                        formControlName="str_StdWt"
                        maxlength="20">
                      </div>
                    </div>
  
                </div>
  
              <hr>
  
              <div class="text-center">
                  <button
                  type="submit"
                  class="btn btn-primary">Save
                    Changes
                  </button>&nbsp;&nbsp;&nbsp;
      
                  <button
                  type="reset"
                  class="btn btn-default waves-effect"
                  >Reset
                  </button>

                   <button
                  type="button"
                  class="btn btn-primary" (click)="ViewEditUser()">Edit
                  </button>
                </div>
  
        </form>
        
      </div>
    </div>
  </div>
