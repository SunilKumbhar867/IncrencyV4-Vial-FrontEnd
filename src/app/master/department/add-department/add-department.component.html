<div class="row" style="margin-top:20px">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <ngx-loading [show]="bln_Loading" [config]="{ backdropBorderRadius: '0' , fullScreenBackdrop:true}"></ngx-loading>
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>ADD DEPARTMENT</span>
          </div>
        </div>

        <br>

        <form name="deptForm" class="form-horizontal form-material" [formGroup]="deptForm" (ngSubmit)="onFormSubmit()">

          <div class="row">
            <div class="col-md-6">
              <label>
                Department :
              </label>

              <input
              type="text" class="form-control"
              formControlName="str_DeptName"
              (keyup)="checkDuplDept($event)" maxlength="50"
              >

              <div *ngIf="!str_DeptName.valid && str_DeptName.touched" style="color:red;margin-top:3px;font-weight: bold;">{{str_DeptName.errors.required}}</div>
            </div>
          </div>

          <br>

          <div class="text-center">
            <button type="submit"
              class="btn btn-primary" [ngClass]="{'disabledBtn' : !deptForm.valid || bln_ShowWarning == true}"
              [disabled]="!deptForm.valid || bln_ShowWarning == true" >Save</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" (click)="reset()" class="btn btn-default waves-effect">Reset</button>
          </div>
        </form>

      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="row" style="background-color:#4680FF; padding:10px;">
          <div class="col-lg-12">
            <span style='text-align: center;color:white'>DEPARTMENT DETAIL</span>
          </div>
        </div>
        <br>
        <div class="table-responsive">
          <table class="table table-bordered table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Departments</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let departments of sarr_Departments">
                <td> {{departments.department_name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
